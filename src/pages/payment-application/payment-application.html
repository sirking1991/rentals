<ion-header>

    <ion-navbar>
      <ion-title>Payment application</ion-title>
  
      <ion-buttons end>
          <button ion-button full (click)="close()">
              <ion-icon name="close"></ion-icon>&nbsp;Close
          </button>
        </ion-buttons>      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>

    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col align-center>
            Amount: <br/>{{payment.amount|number:'1.2-2'}}
          </ion-col>
          <ion-col align-center>
            Unapplied: <br/>{{get_unapplied()|number:'1.2-2'}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

        
    
    <ion-list>

      <ion-list-header color="light">Applications</ion-list-header>
      <ion-item *ngFor="let b of applications; let i = index" (click)="application_click(i)">
        <p>
            <span float-left>{{b.nmbr}} / {{b.date}}</span>
            <span float-right>{{b.amount|number:'1.2-2'}}</span>
        </p>
        <p>{{b.remarks}}</p>
      </ion-item>

      <ion-list-header color="light">Unpaid bills</ion-list-header>
      <ion-item *ngFor="let b of unpaid_bills; let i = index" (click)="unpaid_click(i)">
        <p>
            <span float-left>{{b.nmbr}} / {{b.date}}</span>
            <span float-right>{{b.amount|number:'1.2-2'}}</span>
        </p>
        <p>{{b.remarks}}</p>
      </ion-item>
    </ion-list>    
  
  </ion-content>
