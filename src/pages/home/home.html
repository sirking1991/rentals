<ion-header>

  <ion-navbar primary>
    <ion-title>Rentals</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content padding *ngIf="gs.logged_in">

    <ion-grid>
      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('SoaPage')">
              <ion-icon name="stats"></ion-icon>Statement of account
            </button>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('LedgerPage')">
              <ion-icon name="stats"></ion-icon>Account ledger
            </button>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col class="col-6">
            <button ion-button icon-left full  (click)="openPage('PaymentsPage')">
              <ion-icon name="cash"></ion-icon>Receive payment
            </button>
        </ion-col>
        <ion-col class="col-6">
            <button ion-button icon-left full  (click)="openPage('PaymentSummaryPage')">
              <ion-icon name="stats"></ion-icon>Payment Summary
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-6">
            <button ion-button icon-left full  (click)="openPage('BillsPage')">
              <ion-icon name="paper"></ion-icon>Bills
            </button>
        </ion-col>
        <ion-col class="col-6">
            <button ion-button icon-left full  (click)="openPage('BillSummaryPage')">
              <ion-icon name="stats"></ion-icon>Bill Summary
            </button>
        </ion-col>
      </ion-row>      

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('BatchBillsPage')">
              <ion-icon name="paper"></ion-icon>Batch billing
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('PowerMeterReadingsPage')">
              <ion-icon name="calculator"></ion-icon>&nbsp;Power meter reading
            </button>
        </ion-col>
      </ion-row>      

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('UnitsPage')">
                <ion-icon name="cube"></ion-icon>&nbsp;Units
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('LesseesPage')">
                <ion-icon name="contacts"></ion-icon>&nbsp;Lessees
            </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('PowerMetersPage')">
                <ion-icon name="flash"></ion-icon>&nbsp;Power meters
            </button>
        </ion-col>
      </ion-row> 

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="openPage('UsersPage')">
                <ion-icon name="people"></ion-icon>&nbsp;Users
            </button>
        </ion-col>
      </ion-row> 

      <ion-row>
        <ion-col class="col-12">
            <button ion-button icon-left full (click)="selectPrinter()">
                <ion-icon name="print"></ion-icon>&nbsp;Select printer
            </button>
        </ion-col>
      </ion-row> 

    </ion-grid>
     
    <img src="assets/imgs/rentalslogo.png" class='logo' alt="logo" align-center>

</ion-content>
