<ion-header>

    <ion-navbar>
      <ion-title>Printer List</ion-title>      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of printerList" (tap)="select(item)">
        {{item.name}} {{item.id}}
      </ion-item>
    </ion-list>
    <button ion-button block (tap)="select(null)">Disable printing</button>
  </ion-content>
