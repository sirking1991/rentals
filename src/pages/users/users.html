<ion-header>

  <ion-navbar>
    <ion-title>Users <ion-badge item-end>{{users.length}}</ion-badge></ion-title>

    <ion-buttons end>
        <button ion-button color="primary" (click)="open(-1)">
          <ion-icon name="add"></ion-icon>&nbsp;New
        </button>
      </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <ion-card *ngFor="let user of users; let i = index" (click)="open(i)">
    <ion-card-header>
      {{user.last_name+', '+user.first_name}} [{{user.code}}]
    </ion-card-header>
  </ion-card>



</ion-content>
