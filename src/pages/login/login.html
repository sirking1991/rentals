
<ion-content padding>
  <img src="assets/imgs/rentalslogo.png" class='logo' alt="logo">


  <ion-list>

    <ion-item>
        <ion-label floating>Account code</ion-label>
        <ion-input type="text" [(ngModel)]='account_code'></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>User code</ion-label>
      <ion-input type="text" [(ngModel)]='user_code'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
  
    
  </ion-list>

  <button ion-button full round (click)="login()">
    {{login_btn_label}}
  </button>

  <button class='create-account' ion-button clear float-center bottom (click)="create_account()">
    Create new account
  </button>

</ion-content>
