<ion-header>

    <ion-navbar>
      <ion-title>Bills <ion-badge item-end>{{bills.length}}</ion-badge></ion-title>
  
      <ion-buttons end>
          <button ion-button color="primary" (click)="dateFilters()">
              <ion-icon name="funnel"></ion-icon>&nbsp;Filter
            </button>
          <button ion-button color="primary" (click)="open(-1)">
            <ion-icon name="add"></ion-icon>&nbsp;New
          </button>
        </ion-buttons>    
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  
    <ion-card *ngFor="let bill of bills; let i = index" (click)="open(i)">
      <ion-card-header>
        {{bill.nmbr+' / '+bill.date}}
        <span float-right>{{bill.amount|number:'1.2-2'}}</span>
      </ion-card-header>
      <ion-card-content>
        <span float-left>{{get_lessee_name(bill.lessee_uid)}}</span>
        <span float-right>{{get_unit_nmbr(bill.unit_uid)}}</span>
      </ion-card-content>
    </ion-card>
  
  
  
  </ion-content>
