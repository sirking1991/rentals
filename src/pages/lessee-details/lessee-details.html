<ion-header>

  <ion-navbar>
    <ion-title></ion-title>

    <ion-buttons end>
        <button ion-button color="primary" (click)="save()">
            <ion-icon name="checkmark"></ion-icon>&nbsp;Save
        </button>
        <button ion-button full color='danger' (click)="delete()" *ngIf="!new_record" >
            <ion-icon name="trash"></ion-icon>&nbsp;Delete
        </button>
      </ion-buttons>        
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input type="text" [(ngModel)]='lessee.first_name'></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type="text" [(ngModel)]='lessee.last_name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone</ion-label>
      <ion-input type="tel" [(ngModel)]='lessee.phone'></ion-input>
    </ion-item>      

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]='lessee.email'></ion-input>
    </ion-item>      

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" [(ngModel)]='lessee.address'></ion-input>
    </ion-item>      

    <ion-item>
      <ion-label floating>Remarks</ion-label>
      <ion-input type="text" [(ngModel)]='lessee.remarks'></ion-input>
    </ion-item>      
    
    


</ion-content>
